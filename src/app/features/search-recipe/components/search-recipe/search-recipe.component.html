<section>
   <mat-form-field class="example-chip-list">
      <mat-label>Recipe ingredients</mat-label>
      <mat-chip-grid
         #ingredientChipGrid
         aria-label="Ingredient selection"
         [formControl]="formControl"
      >
         @for (ingredient of ingredients$ | async; track ingredient) {
         <mat-chip-row (removed)="deleteIngredient(ingredient.id)">
            {{ ingredient.text | titlecase }}
            <button matChipRemove [attr.aria-label]="'remove ' + ingredient">
               <mat-icon>cancel</mat-icon>
            </button>
         </mat-chip-row>
         }
      </mat-chip-grid>
      <input
         type="text"
         name="currentIngredient"
         placeholder="New ingredient..."
         [formControl]="ingredientInput"
         autoFocus
         [matChipInputFor]="ingredientChipGrid"
         (matChipInputTokenEnd)="handleUserInput()"
         (input)="onChangeIngredient(ingredientInput.value)"
      />
   </mat-form-field>
</section>

<ng-container *ngIf="ingredientInput.value?.length !== 0">
   <div *ngFor="let ingredient of suggestedIngredients$ | async">
      <div (click)="selectSuggestedIngredient(ingredient)">
         {{ ingredient.name }}
      </div>
   </div>
</ng-container>
