<mat-card class="recipe-card">
   <img mat-card-image src="{{ recipe.image }}" alt="Photo of a Shiba Inu" />
   <mat-card-header>
      <mat-card-title class="mat-card-title">{{ recipe.title }}</mat-card-title>
      <mat-card-subtitle
         >Missing ingredients:
         {{ recipe.missedIngredientCount }}</mat-card-subtitle
      >
   </mat-card-header>
   <mat-card-content> </mat-card-content>
   <mat-card-footer class="recipe-card-footer">
      <mat-chip-set aria-label="Chihuahua traits">
         <div *ngFor="let missedIngredient of recipe.missedIngredients">
            <mat-chip> {{ missedIngredient.name }} </mat-chip>
         </div>
      </mat-chip-set>
   </mat-card-footer>
   <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
   </mat-card-actions> -->
</mat-card>
