<div class="head-container">
   <h2 mat-dialog-title>Recipe Preferences</h2>
   <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
   </button>
</div>
<mat-dialog-content>
   <form [formGroup]="preferencesForm" (ngSubmit)="onSubmit()">
      <label for="intolerances">Intolerances</label>
      <ng-select
         appearance="outline"
         [multiple]="true"
         formControlName="intoleranceType"
         [items]="intolerances"
         bindLabel="name"
         bindValue="id"
         placeholder="Select intolerance(s)"
         labelForId="intolerances"
         [closeOnSelect]="false"
         [searchable]="false"
      >
      </ng-select>

      <label for="diet">Diet</label>
      <ng-select
         appearance="outline"
         [multiple]="true"
         formControlName="dietType"
         [items]="diets"
         bindLabel="name"
         bindValue="id"
         placeholder="Select Diet(s)"
         labelForId="diet"
         [closeOnSelect]="false"
         [searchable]="false"
      >
      </ng-select>

      <button
         type="submit"
         mat-stroked-button
         mat-dialog-close
         color="primary"
         class="btn-close"
      >
         Save
      </button>
   </form>
</mat-dialog-content>
