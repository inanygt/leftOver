<mat-toolbar>
   <button routerLink="/search" routerLinkActive="selected" mat-button>
      <span>Leftovers</span>
   </button>
   <span class="example-spacer"></span>
   <button
      routerLink="/favorite"
      routerLinkActive="selected"
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
   >
      <mat-icon>favorite</mat-icon>
   </button>
   <button routerLink="/post" routerLinkActive="selected" mat-icon-button>
      <mat-icon>add_circle</mat-icon>
   </button>
   <button [matMenuTriggerFor]="afterMenu" mat-icon-button>
      <mat-icon>account_circle</mat-icon>
   </button>

   <mat-menu #afterMenu="matMenu" xPosition="after">
      <button mat-menu-item routerLink="/login">Login</button>
      <button mat-menu-item routerLink="register">Register</button>
      <!-- <button mat-menu-item>Logout</button> -->
   </mat-menu>
</mat-toolbar>
