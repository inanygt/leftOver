<h1>login</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
   <div>
      <input type="text" placeholder="email" formControlName="email" />
   </div>

   <div>
      <input
         type="password"
         placeholder="password"
         formControlName="password"
      />
   </div>
   <button type="submit">Login</button>
</form>
