<h1>Register</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
   <div>{{ errorMessage }}</div>
   <div>
      <input type="text" placeholder="email" formControlName="email" />
   </div>

   <div>
      <input
         type="password"
         placeholder="password"
         formControlName="password"
      />
   </div>
   <button type="submit">Register</button>
</form>
